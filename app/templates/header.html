<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleHeader.min.css') }}">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- OPTIONAL: print stylesheet (solo se lo usi davvero) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/print.min.css') }}" media="print">

    <!-- Toastr (CORRETTO) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="{{url_for('classedocente.logo_action')}}">
                    <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo" class="logo-img" width="90" height="90">
                </a>
            </div>
            <nav class="navigation">
                <a href="{{ url_for('profilo.gestione_profilo') }}" class="nav-link">
                    <i class="fas fa-user"></i><br>
                    <span>Profilo</span>
                </a>
                <a href="{{ url_for('dashboard.dashboard_docente') if session.get('role') == 'docente' else url_for('dashboard.dashboard_studente') }}" class="nav-link">
                    <i class="fas fa-cubes"></i><br>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('classedocente.manutenzione') }}" class="nav-link">
                    <i class="fas fa-bell"></i><br>
                    <span>Notifiche</span>
                </a>
                <a href="{{ url_for('classedocente.manutenzione') }}" class="nav-link">
                    <i class="fas fa-comments"></i><br>
                    <span>Chat</span>
                </a>
            </nav>
            <div class="user-info">
                <span style="font-size: 1.2rem;">Ciao, <strong>{{ session.get("nome") }}</strong></span>
                <form action="{{ url_for('login.logout') }}" method="POST" style="display:inline;">
                    <button type="submit" class="logout-button" style="background: none; border: none; cursor: pointer;">
                        <i class="fa-solid fa-person-walking-luggage"></i><br>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
